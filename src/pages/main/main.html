<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <script defer="defer" src="./main.js"></script>
    <title>Wical</title>
  </head>
  <body>
    <div id="app">
      <div class="frame"></div>
      <div class="header">
        <button class="icon">
          <img
            src="../../../assets/pushpin-icon.svg"
            class="hidden icon"
            id="pin"
          />
        </button>
        <div>
          <span class="arrow-box">
            <button class="arrow left hidden"></button>
          </span>
          <span class="title" id="month">Month</span>
          <span class="arrow-box">
            <button class="arrow right hidden"></button>
          </span>
        </div>

        <a class="icon" id="setting-btn" href="../setting/setting.html">
          <img class="hidden icon" src="../../../assets/settings.svg" />
        </a>
      </div>
      <div class="calendar" id="calendar"></div>
      <div class="next-schedule hidden" id="schedule">
        <div class="division-line"></div>
      </div>
    </div>
  </body>
</html>
