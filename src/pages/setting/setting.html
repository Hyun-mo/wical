<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <script defer="defer" src="./setting.js" type="module"></script>
    <title>Settings</title>
  </head>
  <body>
    <div id="app">
      <div class="frame"></div>
      <div class="title">
        <p>General</p>
      </div>
      <div class="box">
        <form class="general">
          <p class="text">
            <input
              type="checkbox"
              value="start_up"
              name="g[]"
              id="start_up"
            /><label for="start_up" class="setting-label">start up</label>
          </p>
          <p class="text">
            <label class="setting-label">opacity</label>
            <input type="range" name="g[]" id="opacity" />
          </p>
          <p class="text">
            <label class="setting-label" for="theme">theme</label>
            <select id="theme">
              <option value="system">system</option>
              <option value="dark">dark</option>
              <option value="light">light</option>
            </select>
          </p>
          <p class="text">
            <label class="setting-label" for="language">language</label>
            <select id="language">
              <option value="ko">korean</option>
              <option value="en">english</option>
              <option value="ja">japanese</option>
            </select>
          </p>
        </form>
      </div>
      <div class="title">Calendar</div>
      <div class="box">
        <p id="account"></p>
        <form class="general" id="calendar-list"></form>
      </div>
    </div>
    <button><a class="setting-done" href="../main/main.html">완료</a></button>
  </body>
</html>
